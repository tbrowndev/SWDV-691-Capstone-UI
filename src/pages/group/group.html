<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{curGroup.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showGroupInfo()">
        <ion-icon name="people" class="ion-icon-large"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts" (click)=postSelected(post)>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="person" class="ion-icon-large"></ion-icon>
      </ion-avatar>
      <p readonly>{{post.memberName}}</p>
    </ion-item>

    <ion-card-content>
      <p readonly>{{post.postData}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="heart" class="ion-icon-heart-like"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="continuePosts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<!-- Side Menu to display user information-->
<ion-menu side="right" [content]="groupMenu" type="overlay" color="primary">
  <ion-content class="bg-primary-style">
    <ion-card no-padding class="card-strd-style">
      <ion-card-content padding>
        <h2>Name</h2>
        <p>{{curGroup.name}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card no-padding class="card-strd-style">
      <ion-card-content padding>
        <h2>Description</h2>
        <p>{{curGroup.description}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card no-padding class="card-strd-style">
      <ion-card-content padding>
        <h2>Goal</h2>
        <p>{{curGroup.goal}}</p>
      </ion-card-content>
    </ion-card>
    <button ion-item details-push>
      <h3>Members</h3>
    </button>
    <button ion-item details-push>
      <h3>Milestones</h3>
    </button>
  </ion-content>
</ion-menu>

<ion-nav #groupMenu [root]="GroupPage"></ion-nav>
