<ion-header>
  <ion-toolbar color="primary">
    <button ion-button (click)="showUser()">
      <ion-icon name="person" class="ion-icon-large"></ion-icon>
    </button>
    <ion-title (click)="refreshFeed()"> {{user.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of recentPosts">

    <ion-item (click)=postSelected(post)>
      <ion-avatar item-start>
        <ion-icon name="person" class="ion-icon-large"></ion-icon>
      </ion-avatar>
      <p>@{{post.username}} in <strong>{{post.groupName}}</strong></p>
    </ion-item>

    <ion-card-content (click)=postSelected(post)>
      <p readonly>{{post.post}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-note>
          Posted {{this.shared.getDisplayDate(post.creationDate)}} ago
        </ion-note>
      </ion-col>
    </ion-row>


  </ion-card>
</ion-content>

<ion-nav #userMenu [root]="rootPage"></ion-nav>

<!--Side Menu to display user information-->
<ion-menu side="left" [content]="userMenu" type="overlay" color="primary">
  <ion-content class="bg-primary-style">
    <ion-card no-padding class="card-strd-style">
      <ion-card-content no-padding>
        <ion-item padding-left>
          <ion-avatar item-start>
            <ion-icon name="person" class="ion-icon-large"></ion-icon>
          </ion-avatar>
          <h2>Name</h2>
          <h3>{{user != undefined ? user.name: ''}}</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card no-padding class="card-strd-style">
      <ion-card-content no-padding>
        <ion-item padding-left>
          <ion-avatar item-start>
            <ion-icon name="mail" class="ion-icon-large"></ion-icon>
          </ion-avatar>
          <h2>Email Address</h2>
          <h3>{{user != undefined ? user.email: ''}}</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card no-padding class="card-strd-style">
      <ion-card-content no-padding>
        <ion-item padding-left>
          <ion-avatar item-start>
            <ion-icon name="call" class="ion-icon-large"></ion-icon>
          </ion-avatar>
          <h2>Phone Number</h2>
          <h3>{{user != undefined ? user.phone: ''}}</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-item details-push (click)="logout()">
      <h3 class="error-text">Logout</h3>
    </button>
  </ion-content>
</ion-menu>
