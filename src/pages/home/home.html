<ion-header>
  <ion-toolbar color="primary">
    <button ion-button (click)="showUser()">
      <ion-icon name="person" class="ion-icon-large"></ion-icon>
    </button>
    <ion-title> {{user.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of recentPosts">

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="person" class="ion-icon-medium"></ion-icon>
      </ion-avatar>
      <p class="post-title-style" readonly>{{post.memberName}} in {{post.groupName}}</p>
    </ion-item>
  
    <ion-card-content>
      <p readonly>{{post.postData}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="heart" class="ion-icon-heart-like"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="continueRecentPosts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<!--Side Menu to display user information-->
<ion-menu side="left" [content]="userMenu" type="overlay" color="primary">
  <ion-content class="bg-primary-style">
    <ion-card no-padding class="card-strd-style">
      <ion-card-content no-padding>
        <ion-item padding-left>
          <ion-avatar item-start>
            <ion-icon name="person" class="ion-icon-large"></ion-icon>
          </ion-avatar>
          <h2>Name</h2>
          <h3>{{user.name}}</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card no-padding class="card-strd-style">
      <ion-card-content no-padding>
        <ion-item padding-left>
          <ion-avatar item-start>
            <ion-icon name="mail" class="ion-icon-large"></ion-icon>
          </ion-avatar>
          <h2>Email Address</h2>
          <h3>{{user.email}}</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card no-padding class="card-strd-style">
      <ion-card-content no-padding>
        <ion-item padding-left>
          <ion-avatar item-start>
            <ion-icon name="call" class="ion-icon-large"></ion-icon>
          </ion-avatar>
          <h2>Phone Number</h2>
          <h3>{{user.phone}}</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-item details-push>
      <h3>Chat (Coming Soon!)</h3>
    </button>
    <button ion-item details-push>
      <h3>Profile</h3>
    </button>
    <button ion-item details-push>
      <h3>Settings (Coming Soon!)</h3>
    </button>
  </ion-content>
</ion-menu>

<ion-nav #userMenu [root]="rootPage"></ion-nav>
